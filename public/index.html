<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flash Bitácora</title>
  <!-- Logo en browser tab  -->
  <link rel="shortcut icon" href="assets/img/logo.png">
  <!-- Fuentes de Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Almendra+SC|Trade+Winds" rel="stylesheet">
  <!-- Icons de Materialize -->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Framework Materialize enlazado -->
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <!-- Hoja de estilo CSS enlazada -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Encabezado -->
  <header class="container center">
    <h1>Flash Bitácora</h1>
    <p class="flow-text">Publica lo que quieras solo en tu navegador.</p>
  </header>

  <!-- Contenedor de publicaciones -->
  <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="box">

          </div>
        </div>
      </div>
    </div>

  <!-- FAB Button -->
  <div class="fixed-action-btn horizontal click-to-toggle">
    <a class="btn-floating btn-large pink">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class="btn cyan accent-3 btn-floating modal-trigger" href="#modalChat">
          <i class="material-icons">chat</i>
        </a>
      </li>
      <li>
        <a class="btn blue accent-2 btn-floating modal-trigger" href="#modalImages">
          <i class="material-icons">perm_media</i>
        </a>
      </li>
      <li>
        <a class="btn green accent-2 btn-floating modal-trigger" href="#modalEvent">
          <i class="material-icons">today</i>
        </a>
      </li>
      <li>
        <a class="btn amber accent-2 btn-floating modal-trigger" href="#modalVideo">
          <i class="material-icons">video_library</i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Primer modal: publicar texto -->
  <div id="modalChat" class="modal">
    <div class="modal-content row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="modal-chat-title" type="text" class="validate" data-length="10" />
            <label for="title">Título</label>
          </div>
          <div class="input-field col s12">
            <textarea id="modal-chat-message" class="materialize-textarea"></textarea>
            <label for="message">Mensaje</label>
          </div>
          <button id="chat-send" class="btn waves-effect waves-light right cyan accent-4 modal-close" type="submit" name="action" data-publication="text">Publicar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Segundo modal: publicar imagen -->
  <div id="modalImages" class="modal">
    <div class="modal-content row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="modal-image-title" type="text" class="validate" data-length="10" />
            <label for="title">Título</label>
          </div>
          <div class="file-field input-field col s12">
            <div class="btn">
              <span>Imagen</span>
              <input type="file" accept="image/*" id="image-file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
          <button id="image-send" class="btn waves-effect waves-light right blue accent-2 modal-close" type="submit" name="action" data-publication="image">Publicar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tercer modal: publicar evento en calendario -->
  <div id="modalEvent" class="modal modal-height">
    <div class="modal-content row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" class="validate" data-length="10" id="modal-event-title"/>
            <label for="first_name">Título:</label>
          </div>
          <div class="input-field col s12">
            <input type="date" class="datepicker" id="modal-event-date" placeholder="Fecha del evento">
          </div>
          <button id="event-send" class="btn waves-effect waves-light right green accent-2 modal-close" type="submit" name="action" data-publication="event">Publicar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Cuarto modal: publicar video o audio -->
  <div id="modalVideo" class="modal">
    <div class="modal-content row">
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" class="validate" data-length="10" id="modal-media-title" name="modal-media-title" />
            <label for="modal-media-title">Título</label>
          </div>
          <div class="file-field input-field col s12">
            <div class="btn">
              <span>Video o Audio</span>
              <input type="file" accept="video/mp4,video/x-m4v,video/*, audio/mp3, audio/*" id="media-file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
          <button id="media-send" class="btn waves-effect waves-light right amber accent-2 modal-close" type="submit" name="action" data-publication="media">Publicar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Librería Jquery enlazada -->
  <script src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <!-- Archivo Jquery de Materialize enlazado -->
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzcePyZ7q8_v3vaIWHvGqBafzBaqset8o"
    async defer></script>
  <!-- Archivo JS enlazado-->
  <script src="js/app.js"></script>
</body>

</html>
